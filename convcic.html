        <h3>CIC NUMÃ‰RICO</h3>

        <input type="number" name="txtn2" id="txtn2">

        <input type="button" id="btewsd" value="Converter" onclick="somar()">

    <script>
        
    
        function somar() {
                var ew1 = window.document.getElementById(`txtn1`)
                var ew2 = window.document.getElementById(`txtn2`)
                var ew3 = window.document.getElementById(`txtn3`)
    
                var ewsd1 = Number(ew1.value)
                var ewsd2 = Number(ew2.value)
                var ewsd3 = Number(ew3.value)
    
                var res1 = ewsd1*32 + ewsd2
    
                var res2 = parseInt(ewsd3/32)
    
                var res3 = ewsd3 - (res2*32) 
                res.innerHTML= `${res1} `
                res4.innerHTML=` ${res2} - ${res3}`       
        
        
        
        }
    </script>
